# Run unit tests and deploy on tags being made
name: CI/CD Pipeline

on:
    push:
        tags:
            - "v*" # Trigger on tags made with format "v1.0" etc

permissions:
    id-token: write
    pages: write

jobs:
    test:
        runs-on: ubuntu-latest
        environment: test
        strategy:
            matrix:
                node-version: [21]
        steps:
            - uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Set up Node.js ${{matrix.node-version}}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{matrix.node-version}}
                  cache: pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Lint
              run: pnpm lint

            - name: Run unit tests
              run: pnpm test

    # Build for github pages
    build:
        needs: test # Only run if the tests pass
        runs-on: ubuntu-latest
        environment: deploy-dev
        strategy:
            matrix:
                node-version: [21]
        steps:
            - uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Set up Node.js ${{matrix.node-version}}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{matrix.node-version}}
                  cache: pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Setup GitHub Pages
              uses: actions/configure-pages@v5

            - name: Build
              env:
                  VITE_BASE_URL: ${{secrets.VITE_BASE_URL}}
                  VITE_API_URK: ${{secrets.VITE_API_URL}}
              run: pnpm build

            - name: Upload artifacts
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist

    # Deploy to github pages
    deploy:
        environment:
            name: github-pages
            url: ${{steps.build.outputs.page_url}}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub pages
              id: deployment
              uses: actions/deploy-pages@v4
